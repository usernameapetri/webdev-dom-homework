<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="load-comments">
        <p class="loading-text">Пожалуйста подождите,загружаю комментарий</p>
      </div>
      <ul class="comments" id="commentBlock">
        <!-- Список рендериться из JS  -->
      </ul>
      <div class="loading-addForm">
        <p class="loading-text">Коментарий добавляеться...</p>
      </div>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="nameInput"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="commentInput"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="addButton">Написать</button>
          <button class="add-form-button remuve-form-button" id="remuveButton">
            Удалить
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
